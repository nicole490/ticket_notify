{% extends "ticket_notify_app/base.html" %}
{% load bootstrap4 %}

{% block title %}公演の編集{% endblock title %}

{% block content %}
    <h4 class="mt-4 mb-5 border-bottom">公演の編集</h4>
    {% if concert_id %}
    <form action="{% url 'ticket_notify_app:concert_edit' concert_id=concert_id %}" method="post">
    {% else %}
    <form action="{% url 'ticket_notify_app:concert_add' %}" method="post">
    {% endif %}
      {% csrf_token %}
      {% bootstrap_form form layout='horizontal' %}
      <div class="form-group row">
        <div class="offset-md-3 col-md-9">
          <button type="submit" class="btn btn-primary">送信</button>
        </div>
      </div>
    </form>
    <a href="{% url 'ticket_notify_app:concert_list' %}" class="btn btn-secondary btn-sm">戻る</a>
{% endblock content %}
